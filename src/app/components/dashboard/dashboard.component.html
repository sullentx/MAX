<div class="dashboard-container">
  
    <mat-card>
      <mat-card-header>
        <mat-card-title>Lista de Elementos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let item of items; let i = index">
            {{ item }}
            <button mat-button color="warn" (click)="deleteItem(i)">Eliminar</button>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
 
    <mat-card>
      <mat-card-header>
        <mat-card-title>Agregar Elemento</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="itemForm" (ngSubmit)="addItem()">
          <mat-form-field appearance="fill">
            <mat-label>Nombre del Elemento</mat-label>
            <input matInput formControlName="itemName">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="itemForm.invalid">Agregar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
