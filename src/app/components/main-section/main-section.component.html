<mat-card>
    <h2>Listado de Elementos</h2>
    <ul>
      <li *ngFor="let element of elements; let i = index">
        {{ element }}
        <button mat-button color="warn" (click)="removeElement(i)">Eliminar</button>
      </li>
    </ul>
  </mat-card>
  
  <mat-card>
    <h2>Agregar Elemento</h2>
    <form [formGroup]="addForm" (ngSubmit)="addElement()">
      <mat-form-field>
        <mat-label>Nuevo Elemento</mat-label>
        <input matInput formControlName="newElement" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="addForm.invalid">
        Agregar
      </button>
    </form>
  </mat-card>
