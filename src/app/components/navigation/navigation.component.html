<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="https://angular.dev/overview" target="_blank">
          <mat-icon>description</mat-icon>
          <span>Docs</span>
        </a>
        <a mat-list-item href="https://angular.dev/tutorials" target="_blank">
          <mat-icon>code</mat-icon>
          <span>Tutorials</span>
        </a>
        <a mat-list-item href="https://angular.dev/api" target="_blank">
          <mat-icon>article</mat-icon>
          <span>Reference</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </mat-toolbar>

      <app-main-section></app-main-section>
    </mat-sidenav-content>
  </mat-sidenav-container>
